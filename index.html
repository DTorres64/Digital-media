<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Clicker</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      margin-top: 0;
    }

    #game-container {
      display: flex;
      align-items: center;
    }

    #burger-clicker {
      margin-right: 50px;
    }

    #upgrades {
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
    }

    #upgrades h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .upgrade {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #555555;
      border-radius: 5px;
      cursor: pointer;
    }

    .upgrade:hover {
      background-color: #777777;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Effet de clic sur l'image du burger */
    #burger {
      transition: transform 0.2s;
    }

    #burger.clicked {
      transform: scale(1.1);
    }

    /* Style pour le texte en gros */
    #citation-en-gros {
      font-size: 48px;
      margin-top: 20px;
      opacity: 0; /* Le texte est initialement invisible */
      transition: opacity 0.5s; /* Transition pour l'opacité */
    }
  </style>
</head>

<body>
  <h1>Burger Clicker</h1>
  <div id="game-container">
    <div id="burger-clicker">
      <img src="burger.png" id="burger" alt="Burger" width="300px">
      <p id="score">Score: <span id="scoreValue">0</span></p>
    </div>
    <div id="upgrades">
      <h2>Améliorations</h2>
      <div class="upgrade" onclick="buyUpgrade('double-clic')">Double Clic (10 points)</div>
      <div class="upgrade" onclick="buyUpgrade('plus-large')"> Plus 5 per clic (200 points)</div>
      <div class="upgrade" onclick="buyUpgrade('extra-fromage')"> Plus 10 per clic (3000 points)</div>
    </div>
  </div>

  <!-- Citation en gros à faire apparaître -->
  <div id="citation-en-gros"></div>

  <script>
    let score = 0;
    let clickValue = 1;
    let clickCounter = 0;

    const burgerImg = document.getElementById('burger');
    const scoreDisplay = document.getElementById('scoreValue');
    const citationEnGros = document.getElementById('citation-en-gros');

    function buyUpgrade(upgradeType) {
      let upgradeCost;
      switch (upgradeType) {
        case 'double-clic':
          upgradeCost = 10;
          clickValue *= 2;
          break;
        case 'plus-large':
          upgradeCost = 20;
          clickValue += 5;
          break;
        case 'extra-fromage':
          upgradeCost = 30;
          clickValue += 10;
          break;
        default:
          upgradeCost = 0;
      }

      if (score >= upgradeCost) {
        score -= upgradeCost;
        scoreDisplay.textContent = score;
        updateScoreValue();
      } else {
        alert('Vous n\'avez pas assez de points pour acheter cette amélioration.');
      }
    }

    function updateScoreValue() {
      scoreDisplay.textContent = score;
    }

    burgerImg.addEventListener('click', () => {
      burgerImg.classList.add('clicked');
      setTimeout(() => {
        burgerImg.classList.remove('clicked');
      }, 200);
      score += clickValue;
      updateScoreValue();
      clickCounter++;

      // Vérifier si le compteur de clics est un multiple de 30 pour afficher une citation aléatoire
      if (clickCounter % 30 === 0) {
        printRandomQuote();
        citationEnGros.style.opacity = '1'; // Rendre la citation visible
        setTimeout(() => {
          citationEnGros.style.opacity = '0'; // Faire disparaître la citation après 5 secondes
        }, 15000);
      }
    });

    function printRandomQuote() {
      // Utilisez une API de citations aléatoires pour récupérer une citation aléatoire
      fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
          citationEnGros.textContent = `"${data.content}" - ${data.author}`;
        })
        .catch(error => console.error('Erreur lors de la récupération de la citation :', error));
    }
  </script>
</body>

</html>
